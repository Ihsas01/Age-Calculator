<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" aria-label="Toggle theme">
            <span class="icon">ðŸŒ™</span>
            <span class="tooltip" style="top: -40px; right: 0;">Toggle Theme</span>
        </button>
        <h1>Ultimate Age Calculator</h1>
        <form class="form" aria-label="Age calculator form">
            <div class="input-group">
                <label for="birthday">Enter your date of birth</label>
                <input type="date" id="birthday" required aria-describedby="error-message" max="2025-06-06">
                <div class="error-message" id="error-message">Please enter a valid date</div>
            </div>
            <button type="button" id="btn" aria-label="Calculate age">Calculate Age</button>
        </form>
        <div id="result" role="region" aria-live="polite"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="index.js"></script>
</body>
</html>
